<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv='Content-Security-Policy'
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href='./bootstrap.min.css'
        rel='stylesheet'>
  <title>seekr</title>
</head>
<body>
<main class='d-flex flex-nowrap'>
  <div class='d-flex flex-column flex-shrink-0 p-3 text-bg-dark'>
    <a href='/' class='d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none'>
      <svg class='bi pe-none me-2' width='40' height='32'>
        <use xlink:href='#bootstrap' />
      </svg>
      <span class='fs-4'>seekr</span>
    </a>
    <hr>
    <ul class='nav nav-pills flex-column mb-auto'>
      <li class='nav-item'>
        <a href='./seek_words.html' class='nav-link active' aria-current='page'>
          <svg class='bi pe-none me-2' width='16' height='16'>
            <use xlink:href='#home' />
          </svg>
          Seek Words
        </a>
      </li>
    </ul>
  </div>
  <div class='d-flex flex-column flex-shrink-0 p-3 text-bg-secondary'>
    <div class='d-flex flex-row'>
      <div class='d-flex flex-column'>
        <h1>Seek Words</h1>
      </div>
    </div>
    <div class='d-flex flex-row'>
      <div class='d-flex flex-column'>
        <label class='form-label' for='dictionary'>Words</label>
        <textarea class='form-control' id='dictionary' rows='10' cols='50'></textarea>
        <div class='form-check'>
          <input class='form-check-input' type='checkbox' value='' id='expand-words-checkbox'>
          <label class='form-check-label' for='expand-words-checkbox'>
            Expand Words
          </label>
          <button class='btn btn-dark' id='save-words-button'>Save</button>
        </div>
      </div>
    </div>
    <div class='d-flex flex-row'>
      <div class='d-flex flex-column'>
        <label class='form-label' for='interesting-domains'>Interesting Domains</label>
        <textarea class='form-control' id='interesting-domains' rows='10' cols='50'></textarea>
      </div>
    </div>
    <div class='d-flex flex-row'>
      <div class='d-flex flex-column'>
        <button class='btn btn-dark' id='toggle-seekr-button'>Start</button>
      </div>
    </div>
  </div>
  <div class='d-flex flex-column flex-shrink-0 p-3 text-bg-secondary'>
    <div class='d-flex flex-row' style='height: 55px'>
      <div class='d-flex flex-column'>
      </div>
    </div>
    <div class='d-flex flex-row'>
      <div class='d-flex flex-column'>
        <label class='form-label' for='results'>Results</label>
        <textarea class='form-control' id='results' rows='10' cols='60'></textarea>

        <span id='total-processed'>Total Processed:  0</span>
        <span id='total-time'>Total Time: 0 s</span>
        <span id='percent-complete'>Percent Complete: 0%</span>
        <span id='remaining'>Remaining: 0</span>
        <span id='added'>Total: 0</span>

        <label for='progress-bar'>Progress</label>
        <div class='progress'>
          <div id='progress-bar'
               class='progress-bar'
               role='progressbar'
               aria-valuemin='0'
               aria-valuemax='100'
               style='width: 0'></div>
        </div>
        <label class='form-label' for='screenshots'>Screenshots</label>
        <div id='screenshots' class='overflow-auto' style='width: 550px; height: 140px; '></div>
      </div>
    </div>
  </div>
</main>
<!-- Modal -->
<div class="modal fade"
     id="image-modal"
     tabindex="-1"
     aria-labelledby="image-modal-label"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style='background: none'>
      <div class="modal-body">
        <img id='image-modal-image' src='' alt='Screenshot'>
      </div>
    </div>
  </div>
</div>

<!-- You can also require other files to run in this process -->
<script src='./bootstrap.bundle.min.js'></script>
<script src='../renderer.js'></script>
</body>
</html>
