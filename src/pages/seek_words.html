<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv='Content-Security-Policy'
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href='./bootstrap.min.css'
        rel='stylesheet'>
  <title>seekr</title>
</head>
<body>
<main class='d-flex flex-nowrap'>
  <div class='d-flex flex-column flex-shrink-0 p-3 text-bg-dark'>
    <a href='/' class='d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none'>
      <svg class='bi pe-none me-2' width='40' height='32'>
        <use xlink:href='#bootstrap' />
      </svg>
      <span class='fs-4'>seekr</span>
    </a>
    <hr>
    <ul class='nav nav-pills flex-column mb-auto'>
      <li class='nav-item'>
        <a href='./seek_words.html' class='nav-link active' aria-current='page'>
          <svg class='bi pe-none me-2' width='16' height='16'>
            <use xlink:href='#home' />
          </svg>
          Seek Words
        </a>
      </li>
      <li>
        <a href='./seek_words.html' class='nav-link text-white'>
          <svg class='bi pe-none me-2' width='16' height='16'>
            <use xlink:href='#table' />
          </svg>
          Seek Malware
        </a>
      </li>
    </ul>
  </div>
  <div class='d-flex flex-column flex-shrink-0 p-3 text-bg-secondary'>
    <div class='d-flex flex-row'>
      <div class='d-flex flex-column'>
        <h1>Seek Words</h1>
      </div>
    </div>
    <div class='d-flex flex-row'>
      <div class='d-flex flex-column'>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="expand-words-checkbox">
          <label class="form-check-label" for="expand-words-checkbox">
            Expand Words
          </label>
        </div>
        <label for='dictionary'>Words</label>
        <textarea id='dictionary' rows='10' cols='50'></textarea>
      </div>
    </div>
    <div class='d-flex flex-row'>
      <div class='d-flex flex-column'>
        <label for='interesting-domains'>Interesting Domains</label>
        <textarea id='interesting-domains' rows='10' cols='50'></textarea>
      </div>
    </div>
    <div class='d-flex flex-row'>
      <div class='d-flex flex-column'>
        <label for='results'>Results</label>
        <textarea id='results' rows='10' cols='50'></textarea>
      </div>
    </div>
    <div class='d-flex flex-row'>
      <button id='toggle-seekr-button'>Start</button>
      <button id='view-results-button'>See Results</button>
    </div>
  </div>
</main>

<!-- You can also require other files to run in this process -->
<script src='./bootstrap.bundle.min.js'></script>
<script src='../renderer.js'></script>
</body>
</html>
